<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mainWorkspace.css">

    <style>
    
    </style>

</head>
<body>
     
   <div  class="main">
       <div class="wrapper">
           
            <div class="landing">
               <h1>Learn to be sustainable</h1>
               <h2>With Eddy The Worm & Travis The Trash </h2>
               <div id="globe"></div>
               <p></p>
               <div id="clickArrow"></div>
            </div>
            <!-- landing ends here -->

            <div  class="drive">
                <div id="drivingTruck"></div>
                <img src="./images/roadAnimation.jpg">
            </div>
            <!-- driving scene ends here -->


            <div class="dumping">
                <div id="background">
                    <img src="./images/landfill two.png" alt="">
                </div>
                <div id="dumpTruck"></div>
            </div>
            <!-- truck dumping garbage ends here -->

            <div class="statPage">
                <div class="flexContainer" >
                    <div id="fallingGarbage">
                    <div id="garbageItem1"></div>
                    <div id="garbageItem2"></div>
                    <div id="garbageItem3"></div>
                    <div id="garbageItem4"></div>
                    <div id="garbageItem5"></div>
                    </div>
                    
                </div>
                <div class="garbagePile">
                    <div id="flies"></div>
                    <div id="statistics"></div>
                    
                    <div id="pile"></div>
                </div>
            </div>
            <!-- stat page ends here -->

            <div class="conversation">
                <div class="characterFlex">
                    <div id="ed"></div>
                    <div id="travis"></div>
                </div> 
               
            </div>

            <div class="graph">
                <div class="barGraph">
                    <div id="interactiveGraph"></div>
                </div>
                <div class="information">
                    <div class="buttonFlex">
                        <div id="button">

                        </div>
                        <div id="button2">

                        </div>
                    </div>
                </div>




            </div>
            <!-- conversation,graph and redirecting buttons' page ends here -->

            <div class="mainCategory">
                <div class="topicHeading"><h2>Recycling</h2></div>
                <div class="topicInfoFlex">
                    <div id="halfGlobe"></div>
                    <div id="arrows"></div>
                    <div id="categoryStatsFlex">
                        <div id="statItem1"></div>
                        <div id="statItem2"></div>
                        <div id="statItem3"></div>
                        <div id="statItem4"></div>
                    </div>
                </div>
                <div id="dosAndDontsFlex">
                    <div id="dos"></div>
                    <div id="donts"></div>
                </div>
            </div>
            
            <div class="mainCategory">
                <div class="topicHeading"><h2>Composting</h2></h2></div>
                <div class="topicInfoFlex2">
                    <div id="categoryStatsFlex">
                        <div id="statItem1A"></div>
                        <div id="statItem2B"></div>
                        <div id="statItem3C"></div>
                    </div>
                    <div id="arrows2"></div>
                    <div id="halfGlobe2"></div>
                </div>
                

            </div>
            <div id="dosAndDontsFlex2">
                <div id="dos2"></div>
                <div id="donts2"></div>
            </div>
            <!-- category information pages ends here -->


            <div class="sorting">
                <div id="talkingTravis"></div>
                <div id="bunchOfTrash">
                    <div id="trash1"></div>
                    <div id="trash2"></div>
                    <div id="trash3"></div>
                    <div id="trash4"></div>
                    <div id="trash5"></div>
                </div>
                <div class="bins">
                    <div id="blackbin"></div>
                    <div id="greenbin"></div>
                    <div id="bluebin"></div>
                </div>
            </div>
            <!-- sorting page ends here -->


            <div class="happyResults">
                <div id="happyHeading"></div>
                <div id="compostPit"></div>
                <div class="endingConvo">
                    <div id="happyTravis"></div>
                    <div id="happyEd"></div>
                </div>
            </div>
            




       </div>
       <!-- wrapper ends here -->
   </div> 
   <!-- main ends here -->


   <script src="./comps/Globe/index.js"></script>
   <script src="./comps/firstComp/index.js"></script>
   <!-- <script src="./comps/secondComp/index.js"></script> -->
   <script src="./comps/flies/index.js"></script>
   <script src="./comps/garbage/index.js"></script>
   <script src="./comps/trashPile/index.js"></script>
   <script src="./comps/barChart/index.js"></script>
   <script src="./comps/tilebox/index.js"></script>
   <script src="./comps/arrows/index.js"></script>
   <script src="./comps/Ed/index.js"></script>
   <script src="./comps/travis/index.js"></script>
   <script src="./comps/scrollIcon/index.js"></script>
   <script src="./comps/drivingTruck/index.js"></script>
   <script src="./comps/chat/index.js"></script>
   <script src="./comps/blackbin/index.js"></script>
   <script src="./comps/greenbin/index.js"></script>
   <script src="./comps/bluebin/index.js"></script>
   <script src="./comps/buttons/index.js"></script>
   <script src="./comps/recycleBoxes/index.js"></script>
   <script src="./comps/compostPit/index.js"></script>
   <script src="./comps/sideStat/index.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>
   
   <script src="./mainWorkspace.js"></script>
</body>
</html>
